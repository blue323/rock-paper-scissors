<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>Rock Paper Scissor</title>
        <script src="index.js" defer></script>
    </head>
    <body>
        <h1>Rock Paper Scissor</h1>
        <p>The winner is the best of 5 games!</p>
        <h2>Scores</h2>
        <div class="scores">
            <h3 id="playerScore">Player: 0</h3>
            <h3 id="computerScore">Computer: 0</h3>
        </div>
        <p id="winner">Round Winner: </p>
        <div class="images">
            <img src="./images/paper.png" alt="paper"  id="paper" />
            <img src="./images/scissor.png" alt="scissor" id="scissor" />
            <img src="./images/rock.png" alt="rock" id="rock" />
        </div>
        <button>Restart Game</button>
    </body>
</html>
